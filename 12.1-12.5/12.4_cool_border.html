<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
  <style>
*{
   box-sizing: inherit;
   padding: 0;
   margin: 0;
   background:black;
   
}
   .cool{
      color:white;
      position:relative;  
      height:5rem;
      width: 15rem;
      font-size: 2rem;  
      border:solid 3px red;
      text-align: center;
      padding-top: 2rem;
      margin:20%;
      left:20vw;
       z-index: 20; 
      
   }
   .cool:after{
      content:'C00l B0rder';
      border:solid black ;
      background-color: black;
      position:absolute;
      height: 4rem;
      width:17rem;
      top:24px;
      left:-15px;  
   }
   .cool:before{
      content:'';
      position:absolute; 
      background:black;
      height: 17rem;
      width:200px;
      top:-2rem;
      left:1.3rem;
   }
   

  </style>
  
   <div class="cool">Cool Border</div>
   <div class="cool-1"></div>
   <div class="cool-2"></div>

</body>
</html>
