<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
  <style>
*{
   box-sizing: border-box;
   font-size:large;
   
}
   .cool{
      position:relative;  
      
   }
   .cool:before{
      content:'';
      position:absolute;
      border-top:red solid 5px;
      border-left:red solid 5px;
      height: 10px;
      width:1vw;
      top:-4px;
      left:-6px;
      
   }
   

  </style>
   <div class="cool">Cool Border</div>
</body>
</html>
