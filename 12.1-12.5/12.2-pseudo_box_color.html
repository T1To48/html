<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>pseudo box color</title>
</head>
<body>
   <style>

      .box1{
         width:66%;
         height: 100vh;
         background: purple;
         position:relative;
      }
      .box1:before{
         content:"";
         position:absolute;
         width: 34%;
         height: 100vh;
         background: red;
      }
   </style>
   <div class="container">
      <div class="box1"></div>
   </div>
</body>
</html>
